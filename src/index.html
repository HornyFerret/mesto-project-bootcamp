<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/header__image.svg')%>"
        alt="название сайта"
        class="header__image"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="<%=require('./images/profile__avatar.svg')%>"
          alt="автарка"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__main-text">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button type="button" class="profile__info-picture">
            <img
              src="<%=require('./images/profile__info-picture.svg')%>"
              alt="карандашик"
              class="profile__info-pic"
            />
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img
            src="<%=require('./images/profile__add-button.svg')%>"
            alt="кнопка подписки"
            class="profile__buttton"
          />
        </button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img
            src="<%=require('./images/popup__close.svg')%>"
            alt="закрывашка"
            class="popup__close-pic"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form type="submit" class="popup__form popup__form_name" name="formName">
          <input
            class="popup__input"
            type="text"
            id="name"
            autocomplete="on"
            maxlength="40"
            minlength="2"
            min="2"
            required
            placeholder="Имя"
          />
          <span class="popup__error popup__error_name"> </span>
          <input
            class="popup__input"
            type="text"
            id="proffesion"
            autocomplete="on"
            maxlength="200"
            minlength="2"
            min="2"
            required
            placeholder="Профессия"
          />
          <span class="popup__error popup__error_proffesion"> </span>
          <button type="submit" class="popup__button" id="saveButton">Сохранить</button>
        </form>
      </div>
    </section>

    <section id="place" class="popup">
      <div class="popup__container">
        <button type="button" id="place-close" class="popup__close">
          <img
            src="<%=require('./images/popup__close.svg')%>"
            alt="закрывашка"
            class="popup__close-pic"
          />
        </button>
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form" name="formPlace" id="form-Place">
          <input
            class="popup__input"
            type="text"
            id="name-place"
            maxlength="30"
            minlength="3"
            min="3"
            required
            placeholder="Название"
          />
          <span class="popup__error popup__error_name-place"></span>
          <input
            class="popup__input"
            type="url"
            id="link-picture"
            minlength="3"
            min="3"
            required
            placeholder="Ссылка на картинку"
          />
          <span class="popup__error popup__error_link-picture"></span>
          <button type="submit" id="place-save" class="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup" id="picture">
      <div class="popup__container-image">
        <button type="button" id="place-close" class="popup__close popup__close_pic">
          <img
            src="<%=require('./images/popup__close.svg')%>"
            alt="закрывашка"
            class="popup__close-pic"
          />
        </button>
        <form class="popup__form" novalidate>
        <img
          alt="картинка на которую ты ткнул"
          class="popup__image"
        />
        <h2 class="popup__caption">Байкал</h2>
        </form>
      </div>
    </section>

    <template id="new_element">

      <div class="element">
      <img
        alt="новое место"
        class="element__image"
      />
      <button type="button" class="element__delete-icon">
        <img
          src="<%=require('./images/element__delete-icon.svg')%>"
          alt="помойка"
        />
      </button>
      <h2 class="element__text"></h2>
      <button type="button" class="element__like" id="like">
        <img src="<%=require('./images/element__like.svg')%>" alt="лайк"/>
      </button>
    </div>
    
  </template>
  </body>

</html>
