<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__image.svg"
        alt="название сайта"
        class="header__image"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/profile__avatar.svg"
          alt="автарка"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__main-text">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button type="button" class="profile__info-picture">
            <img src="./images/profile__info-picture.svg"  alt="карандашик" class="profile__info-pic"/>
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/profile__add-button.svg" alt="кнопка подписки" class="profile__buttton"/>
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            src="./images/element__image_1.svg"
            alt="Карачаевск"
            class="element__image"
          />
          <h2 class="element__text">Карачаевск</h2>
          <button type="button" class="element__like element__like_active">
            <img src="./images/element__like.svg" alt="лайк"/>
          </button>
        </div>

        <div class="element">
          <img
            src="./images/element__image_2.svg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__like element__like_active">
            <img src="./images/element__like.svg" alt="лайк"/>
          </button>
        </div>

        <div class="element">
          <img
            src="./images/element__image_3.svg"
            alt="Домбай"
            class="element__image"
          />
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__like element__like_active">
            <img src="./images/element__like.svg" alt="лайк"/>
          </button>
        </div>

        <div class="element">
          <img
            src="./images/element__image_2.svg"
            alt="Гора Эльбрус"
            class="element__image"
          />
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__like element__like_active">
            <img src="./images/element__like.svg" alt="лайк"/>
          </button>
        </div>

        <div class="element">
          <img
            src="./images/element__image_3.svg"
            alt="Домбай"
            class="element__image"
          />
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__like element__like_active">
            <img src="./images/element__like.svg" alt="лайк"/>
          </button>
        </div>

        <div class="element">
          <img
            src="./images/element__image_1.svg"
            alt="Карачаевск"
            class="element__image"
          />
          <h2 class="element__text">Карачаево-Черкеск</h2>
          <button type="button" class="element__like element__like_active">
            <img src="./images/element__like.svg" alt="лайк"/>
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <!-- popup_opened -->
      <div class="popup__container">
        <button type="button" class="popup__close">
          <img 
          src="./images/popup__close.svg" 
          alt="закрывашка"
          class="popup__close-pic">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" name="form">
          <input class="popup__input" type="text" id="name" placeholder="Имя" />
          <input
            class="popup__input"
            type="text"
            id="proffesion"
            placeholder="Профессия"
          />
          <button type="button" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
