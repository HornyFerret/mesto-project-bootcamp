<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__image.png"
        alt="название сайта"
        class="header__image"
      />
    </header>

    <main class="main">
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="автарка"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__main-text">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <img
            src="./images/profile__info-picture.png"
            alt="карандашик"
            class="profile__info-picture"
          />
        </div>
        <img src="./images/profile__add-button.png" alt="кнопка подписки" class="profile__add-button">
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/element__image_1.png" alt="Карачаевск" class="element__image">
          <p class="element__text">Карачаевск</p>
          <img src="./images/element__like.png" alt="лайк" class="element__like element__like_active">
        </div>

        <div class="element">
          <img src="./images/element__image_2.png" alt="Гора Эльбрус" class="element__image">
          <p class="element__text">Гора Эльбрус</p>
          <img src="./images/element__like.png" alt="лайк" class="element__like element__like_active">
        </div>

        <div class="element">
          <img src="./images/element__image_3.png" alt="Домбай" class="element__image">
          <p class="element__text">Домбай</p>
          <img src="./images/element__like.png" alt="лайк" class="element__like element__like_active">
        </div>

        <div class="element">
          <img src="./images/element__image_2.png" alt="Гора Эльбрус" class="element__image">
          <p class="element__text">Гора Эльбрус</p>
          <img src="./images/element__like.png" alt="лайк" class="element__like element__like_active">
        </div>

        <div class="element">
          <img src="./images/element__image_3.png" alt="Домбай" class="element__image">
          <p class="element__text">Домбай</p>
          <img src="./images/element__like.png" alt="лайк" class="element__like element__like_active">
        </div>

        <div class="element">
          <img src="./images/element__image_1.png" alt="Карачаевск" class="element__image">
          <p class="element__text">Карачаево-Черкеск</p>
          <img src="./images/element__like.png" alt="лайк" class="element__like element__like_active">
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">  <!-- popup_opened --> <!-- popup -->
      <div class="popup__container">
        <img src="./images/popup__close.png" alt="закрывашка" class="popup__close">
        <h2 class="popup__title">Редактировать профиль</h2>

        <div class="popup__form">
          <input class="popup__input popup__input-first" type="text" placeholder="Имя" >
          <input class="popup__input popup__input-second" type="text" placeholder="Профессия" >
          <button class="popup__button">Сохранить</button>  
        </div>

      </div>
    </section>
  <script src="./script.js"></script>
  </body>
</html>
