<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Project Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="название сайта" class="header__image"/></header><main class="main"><section class="profile"><button type="button" class="profile__avatar-change" id="avatar"><img src="1898e5331194873b3de1.svg" alt="автарка" class="profile__avatar" id="avatarPic"/> <img src="8667ac4a523e8fc42e59.svg" alt="изменение аватарки" class="profile__avatar profile__avatar_hover"/></button><div class="profile__info"><h1 class="profile__main-text">Жак-Ив Кусто</h1><p class="profile__text">Исследователь океана</p><button type="button" class="profile__info-picture"><img src="8667ac4a523e8fc42e59.svg" alt="карандашик" class="profile__info-pic"/></button></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" alt="кнопка подписки" class="profile__buttton"/></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><section class="popup" id="nickname"><div class="popup__container"><button type="button" class="popup__close"><img src="2ceb783afbab75916ddc.svg" alt="закрывашка" class="popup__close-pic"/></button><h2 class="popup__title">Редактировать профиль</h2><form type="submit" class="popup__form popup__form_name" name="formName"><input class="popup__input" id="name" autocomplete="on" maxlength="40" minlength="2" min="2" required placeholder="Имя"/> <span class="popup__error popup__error_name"></span> <input class="popup__input" id="proffesion" autocomplete="on" maxlength="200" minlength="2" min="2" required placeholder="Профессия"/> <span class="popup__error popup__error_proffesion"></span> <button type="submit" class="popup__button" id="saveButton">Сохранить</button></form></div></section><section id="place" class="popup"><div class="popup__container"><button type="button" id="place-close" class="popup__close"><img src="2ceb783afbab75916ddc.svg" alt="закрывашка" class="popup__close-pic"/></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="formPlace" id="form-Place"><input class="popup__input" id="name-place" maxlength="30" minlength="3" min="3" required placeholder="Название" name="name-place"/> <span class="popup__error popup__error_name-place"></span> <input class="popup__input" type="url" id="link-picture" minlength="3" min="3" required placeholder="Ссылка на картинку" name="link-picture"/> <span class="popup__error popup__error_link-picture"></span> <button type="button" id="place-save" class="popup__button popup__button_disabled">Сохранить</button></form></div></section><section class="popup" id="picture"><div class="popup__container-image"><button type="button" id="place-close" class="popup__close popup__close_pic"><img src="2ceb783afbab75916ddc.svg" alt="закрывашка" class="popup__close-pic"/></button><form class="popup__form" novalidate><img alt="картинка на которую ты ткнул" class="popup__image"/><h2 class="popup__caption">Байкал</h2></form></div></section><section id="profile" class="popup"><div class="popup__container"><button type="button" id="place-close" class="popup__close"><img src="2ceb783afbab75916ddc.svg" alt="закрывашка" class="popup__close-pic" id="profileClose"/></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" id="formProfile"><input class="popup__input" type="url" id="link-profile" minlength="3" min="3" required placeholder="Ссылка на картинку"/> <span class="popup__error popup__error_link-profile"></span> <button type="button" id="profile-save" class="popup__button popup__button_disabled">Сохранить</button></form></div></section><template id="new_element"><div class="element"><img alt="новое место" class="element__image"/> <button type="button" class="element__delete-icon"><img src="823b0cf1b0b7e9cb7cad.svg" alt="помойка"/></button><h2 class="element__text"></h2><button type="button" class="element__like" id="like"><img src="87ed371465c7a6a1cd01.svg" alt="лайк" class="element__like-pic"/> <span class="element__like-number">0</span></button></div></template></body></html>
